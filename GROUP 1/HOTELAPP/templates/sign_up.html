{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center">Sign Up</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <div class="form-group">
        <label for="Identification number">Identification number</label>
        <input
          type="Identification number"
          class="form-control"
          id="Identification number"
          name="Identification number"
          placeholder="Enter Identification number"
        />
      </div>
      <div class="form-group">
        <label for="Identification number2">Identification number (Confirm)</label>
        <input
          type="Identification number"
          class="form-control"
          id="Identification number2"
          name="Identification number2"
          placeholder="Confirm Identification number"
        />
      </div>
      <div class="form-group">
        <label for="Phone number">Phone number</label>
        <input
          type="Phone number"
          class="form-control"
          id="Phone number"
          name="Phone number"
          placeholder="Phone number"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
